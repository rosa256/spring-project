<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

    <title>Spring Boot Thymeleaf Hello World Example</title>

</head>
<body>
    <h1>Welcome</h1>
    <h2 th:text="'Hello, ' + ${message}"></h2>

    <form th:method="get" action="studentList">
        <button th:type="submit" >Show students</button>
    </form>

    <form th:method="get" action="formStudent">
        <button th:type="submit" >Add student</button>
    </form>
</body>
</html>

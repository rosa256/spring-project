<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Welcome - Theamleaf</title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
<h1>Students List</h1>

<br/><br/>
    <div>
        <table border="1">
            <tr>
                <th >Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
                <th:block th:each="student : ${myStudentList}">
                    <tr>
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.surname}"></td>
                        <td th:text="${student.age}"></td>
                    </tr>
                </th:block>
        </table>


        <form th:method="get" action="formStudent">
            <button th:type="submit" >Add student</button>
        </form>

        <form th:method="get" action="/index">
            <button type="submit"> Back</button>
        </form>


        <h2>Find by id</h2>
        <form method="get" action="/student">
            <input type="text" name="idIndex">
            <button type="submit"> Find</button>
        </form>

    </div>
</body>

</html>
